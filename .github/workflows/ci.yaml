name: Tag Release

on:
  push:
    branches:
      - new

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        ref: 'new'
        fetch-depth: 0
    - name: Create Tag
      run: |
        git log
        git tag v1.0.0 52dcc9b -m new
    - name: Push Tag
      run: |
        git push origin v1.0.0
