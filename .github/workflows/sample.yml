name: Build and Deploy
on:
  push:
    branches:
      - new

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          npm install
          
      - name: Build
        run: |
          npm run build
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v2
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.8.12
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
